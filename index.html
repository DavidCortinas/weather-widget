<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather</title>
  </head>
  <body>

    <form id="midForm" action="">

    <h1 id="weather">Current Weather</h1>

    <div class="inputForm">
      <p><input placeholder="Enter city" id="city" /></p>
      <p><input placeholder="Enter state code" id="state" /></p>
      <p><input placeholder="Enter country code" id="country" /></p>
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Submit</button>
      
      <div class="form-group" id="deg">
        <select class="form-control" name="" id="list-of-options">
          <option class="dropdown-item temp" value="">Choose One</option>
          <option class="dropdown-item temp" value="1">Fahrenheit</option>
          <option class="dropdown-item temp" value="2">Celsius</option>
          <option class="dropdown-item temp" value="3">Kelvin</option>
        </select>
      </div>
    </div>
    </form>

    <div id="output"><button type="reset">Change City</button></div>
    
    <script src=./form-handler.js></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
